{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Add a New Bill</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Add Bill</button>
            </form>
        </div>
    </div>

{% endblock %}
